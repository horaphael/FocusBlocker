<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Reste concentré !</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: rgb(255, 255, 255);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: float-up 15s infinite ease-in;
    }
    
    @keyframes float-up {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }
    
    .content {
      text-align: center;
      z-index: 1;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon-container {
      margin-bottom: 30px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .icon {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
    }
    
    h1 {
      font-size: 3.5em;
      margin-bottom: 20px;
      font-weight: 700;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
      letter-spacing: -1px;
    }
    
    .message {
      font-size: 1.3em;
      margin-bottom: 40px;
      opacity: 0.9;
      font-weight: 300;
    }
    
    .tips {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      padding: 24px 40px;
      border-radius: 16px;
      max-width: 500px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
    }
    
    .tips h3 {
      font-size: 1.2em;
      margin-bottom: 16px;
      font-weight: 600;
    }
    
    .tips ul {
      list-style: none;
      text-align: left;
    }
    
    .tips li {
      padding: 8px 0;
      font-size: 0.95em;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .tips li::before {
      content: '✓';
      background: rgba(255, 255, 255, 0.3);
      width: 24px;
      height: 24px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      font-weight: bold;
    }
    
    .footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9em;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  
  <div class="content">
    <div class="icon-container">
      <img src="icon-128.png" alt="Focus Blocker" class="icon">
    </div>
    
    <h1>Reste concentré !</h1>
    <p class="message">Ce site est bloqué pour protéger ta productivité</p>
    
    <div class="tips">
      <h3>Pendant ce temps, tu peux :</h3>
      <ul>
        <li>Finir ta tâche en cours</li>
        <li>Prendre une pause active</li>
        <li>Boire un verre d'eau</li>
        <li>Respirer profondément</li>
      </ul>
    </div>
  </div>
  
  <div class="footer">
    Focus Blocker · Tu reviendras plus tard
  </div>
  
  <script>
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
